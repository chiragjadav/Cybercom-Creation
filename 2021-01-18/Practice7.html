<!DOCTYPE html>
<html>
<head>
	<title>Practice 6</title>
	<style type="text/css">
		td{
			width: 200px;
		}
	</style>
</head>
<body>
	<form action="Result.html">
		<fieldset>
		<legend>Your address</legend>
			<table>
				<tr>
					<td>First name</td>
					<td><input type="text" name="firstName"></td>
				</tr>
				<tr>
					<td>Last name</td>
					<td><input type="text" name="lastName"></td>
				</tr>
				<tr>
					<td>Street</td>
					<td><input type="text" name="street"></td>
				</tr>
				<tr>
					<td>City</td>
					<td><input type="text" name="city"></td>
				</tr>
			</table>
		</fieldset>
		<fieldset>
		<legend>Additional details</legend>
			<table>
				<tr>
					<td>Biography</td>
					<td><textarea rows="3" cols="25"></textarea></td>
				</tr>
				<tr>
					<td>Image</td>
					<td><input type="File" name=""></td>
				</tr>
				<tr>
					<td>Age Group</td>
					<td>
						<input type="text" list="ageList">
						<datalist id="ageList">
							<option value="0 to 9 Years"></option>
							<option value="10 to 18 Years"></option>
							<option value="19 to 50 Years"></option>
							<option value="51 to 90 Years"></option>
						</datalist>
					</td>
				</tr>
			</table>
		</fieldset>
		<fieldset>
			<legend>Interests</legend>
			<table>
				<tr>
					<td>Hobbies</td>
					<td><textarea rows="5" cols="13" style="resize: none">Plaing soccer Dancing Gardening Watching Movies</textarea></td>
				</tr>
				<tr>
					<td>Favourite car ?</td>
					<td>
						<input type="text" list="ageList">
						<datalist id="carList">
							<option value="Swift"></option>
							<option value="Tesla"></option>
							<option value="Bugati"></option>
							<option value="i20"></option>
						</datalist>
					</td>
				</tr>
				<tr>
					<td>Favorite public transport </td>
					<td><textarea rows="4" cols="13" style="resize: none">Ground Train Bus Water
					</textarea></td>
				</tr>
				<tr><td><input type="submit" name="button"></td></tr>
			</table>
		</fieldset>
	</form>

</body>
</html>

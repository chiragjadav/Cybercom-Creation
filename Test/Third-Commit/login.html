<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
</head>
<body>
	<div class="Box">
		<form>
			<label>LOGIN</label>
			<input type="eamil" name="eamil" placeholder="Email" required>
			<input type="password" name="password" placeholder="Password" required>

			<input class="button" type="button" name="login" value="LOGIN" onclick="login()">
			<input class="button" type="button" name="register" value="REGISTER NOW" onclick="register()">
		</form>
	</div>	
	
	<script type="text/javascript" src="login.js"></script>
</body>
</html>

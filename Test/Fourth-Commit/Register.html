<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
</head>
<body>
	<div class="Box">
		<form>
			<label>Registration</label>
			<input type="text" name="name" placeholder="Name" required>
			<input type="email" name="email" placeholder="Email" required>
			<input type="password" name="password" placeholder="Password" required>
			<input type="password" name="confirmPassword" placeholder="Confirm Password" required>
			<select required id="city">
				<option value="0">Select City</option>
				<option value="1">Surat</option>
				<option value="2">Vadodara</option>
				<option value="2">Ahemdabad</option>
			</select>
			<select required id="state">
				<option value="0">Select State</option>
				<option value="1">Gujarat</option>
				<option value="2">Maharastra</option>
				<option value="2">Goa</option>
				<option value="2">J & K</option>
			</select>
			<input class="term" type="checkbox" id="condition" name="condition" value="true">
			<label for="condition"> Term & Conditions</label>
			<input class="button" type="button" name="register" value="Register">
		</form>
	</div>
</body>
</html>

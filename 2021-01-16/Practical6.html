<!DOCTYPE html>
<html>
<head>
	<title>Practical 6</title>
	<style type="text/css">
		.box{
			display:block;
			text-align: center;
			margin:10px;
		}
		.content{
			display: inline-block;
			
			background-color: brown;
			vertical-align: middle;
			font-weight: bold;
			color: white;
			width: 300px;
			height: 30px;
		}
		.button{
			background-color: lightgreen;
			color: white;
			width: 500px;
			border-radius: 5px;
			
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="content">CONTACT US</div>
	</div>
		<div class="box"><input type="text" name="fullname" placeholder="Full name" size="25"></div>
		<div class="box"><input type="email" name="email" placeholder="Eg. example@gmail.com" size="25"></div>
		<div class="box"><input type="phone" name="phonenumber" placeholder="Eg. +100 0000000" size="25"></div>
		<div class="box"><textarea rows="3" cols="24" placeholder="Your comments/"></textarea>
		<div class="box "><input type="button" value="send" onclick="sendNow()"></div>
		
		<script type="text/javascript">
			function sendNow() {
				alert("Your request has been submitted !");
			}
		</script>
</body>
</html>

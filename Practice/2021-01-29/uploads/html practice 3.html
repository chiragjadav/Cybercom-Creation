<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table,td{
                border: 5px solid black;
                border-collapse: collapse;
            }
            td{
                height: 30px;
                width: 100px;
            }
            #one{ height: 100px; width: 205px}
            #two{ height: 65px}
        </style>
    </head>
    <body>
        <table align="center">
            <tr>
                <td rowspan="3"></td>
                <td rowspan="2"></td>
                <td colspan="2"></td>
                <td rowspan="3"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td></td>
                <td></td>
                <td rowspan="3"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"></td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"></td>
                <td rowspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"></td>
                <td colspan="3"></td>
            </tr>



            <tr>
                <td rowspan="5"></td>
                <td rowspan="3" colspan="2" id="one"></td>
                <td></td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td rowspan="4"></td>
                <td rowspan="4" colspan="3"></td>
            </tr>
            <tr></tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            

            <tr>
                <td></td>
                <td colspan="4"></td>
                <td></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td rowspan="5" colspan="3"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td rowspan="2" colspan="2" id="two"></td>
            </tr>
            <tr>
                <td rowspan="3"></td>
                <td rowspan="3"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="6"></td>
            </tr>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html>
<body>

<div id="result"></div>

<script>
// Check browser support
if(!sessionStorage) {
  alert("Sorry, your browser does not support session storage.");

} else {
  // Store data
  sessionStorage.setItem("name", "John Smith");

  // Retrieve data
  alert("Hi, " + sessionStorage.getItem("name"));
}
</script>

</body>
</html>
